<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your Read</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="logo"></div>
  <h1>Find Your Read</h1>
  <p>Find top-rated books just for you. Search and discover from a library of over 40 million books.</p>
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Romance">
    <button id="search-button">Find</button>
    <ul id="suggestions-list"></ul>
  </div>
  <div id="genre-buttons">
    <button class="genre-button" data-genre="science fiction">Science Fiction</button>
    <button class="genre-button" data-genre="mystery">Mystery</button>
    <button class="genre-button" data-genre="romance">Romance</button>
    <button class="genre-button" data-genre="fantasy">Fantasy</button>
    <button class="genre-button" data-genre="biography">Biography</button>
  </div>
  <p id="quote">"There is no friend as loyal as a book" - Ernest Hemingway</p>

  <div id="results-container"></div>

  <footer>
    <p>Developed by <a href="https://niranjan755.github.io/NiranjanGuda/" target="_blank" rel="noopener noreferrer">Niranjan</a></p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
